<body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Ave </b>Mundo</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Registrese con nosotros</p>
  
          <form action="../../index3.html" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Apellido">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>

            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Correo electrónico">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Repita su contraseña">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Registro</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
  
          <div class="social-auth-links text-center mb-3">
            <p>- O -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Registrarse usando Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Registrarse usando Google
            </a>
          </div>
          <!-- /.social-auth-links -->
  
          <p class="mb-1">
            <a href="forgot-password.html">Olvidé mi contraseña</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Iniciar sesión</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div> 
  </body>
